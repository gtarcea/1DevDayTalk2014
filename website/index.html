<html ng-app="myapp" lang="en">
    <head>
        <meta charset="utf-8">
        <title>1DevDayTalk2014</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Materials Repository">
        <meta name="author" content="">
        <!-- Le styles -->
        <link rel="stylesheet"
              href="css/bootstrap/css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet"
    </head>
    <body>
        <div class="main-content col-sm-offset-1">
            <div class="row">
                <ul ng-show="model.authenticated"
                    class="list-inline center-block text-center"
                    ng-controller="indexController">
                    <li><a ui-sref="users">View Users</a></li>
                    <li><a ui-sref="users.add">Add User</a></li>
                    <li><a ng-click="logout()" class="pointer">Logout</a></li>
                    <li>
                        Connection Status:
                        <span ng-class="{'connected': model.connected, 'not-connected': !model.connected}">
                            {{model.connectionStatus}}
                        </span>
                    </li>
                </ul>

            </div>
            <div ui-view>
            </div>
        </div>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-ui-router.min.0.2.11.js"> </script>
        <script src="js/restangular.min.js"></script>
        <script src="js/lodash.min.js"></script>
        <script src="js/ng-websocket.js"></script>
        <script src="js/angular-jwt.min.js"></script>
        <script src="app.js"></script>
        <script src="app/users.js"></script>
        <script src="app/login.js"></script>
        <script src="directive.js"></script>
        <script src="app/index.js"></script>
        <script src="ws.js"></script>
        <script src="user.js"></script>
        <script src="util.js"></script>
    </body>
</html>
